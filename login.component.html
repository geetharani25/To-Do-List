	<div class="container">
        <h2>Login Here</h2>
	<form  [formGroup]="login" (ngSubmit)="onSubmit()">
			<label for="email">Email:</label>
			<input type="text" id="email" formControlName="email" placeholder="Enter your email" required>
			<label for="password">Password:</label>
			<input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
			<input type="submit" value="Submit">
			<div *ngIf="loading" class="outer">
				<div class="inner"></div>
			</div>
			  
	</form>
		<span>Not Registered? <a routerLink="/signup">Sign up</a></span>
	</div>
