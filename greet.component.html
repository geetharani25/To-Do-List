<h1>{{ message }}</h1>
<div style="position: relative;">
  <button (click)="logout()" style="position: absolute; top: -80px; right: 10px;">Logout</button>
</div>
<div class="task">
  <h2>Add your tasks here</h2>

  <form [formGroup]="greet" (ngSubmit)="onSubmit()">
    <div style="display: flex; align-items: center;">
      <input type="text" formControlName="task" placeholder="Enter task" required>
      <button type="submit">Add Task</button>
    </div>
  </form>

  <h2>Your Tasks</h2>
  <ul>
    <li *ngFor="let task of tasks; let i=index">
      <div style="display: flex; align-items: center;">
        <input type="text" [(ngModel)]="task.mytasks" [disabled]="!editable[i]" style="margin-right: 10px;">
        <button (click)="edit(i, task)">Edit</button>
        <button (click)="save(i, task)">Save</button>
        <button (click)="deleteTask(task._id)">Delete</button>
      </div>
    </li>
  </ul>
</div>
