

<div class="container">
    <h2>Register Here</h2>
    <form  [formGroup]="signup" (ngSubmit)="onSubmit()">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter your name" required>
        <label for="name">Email:</label>
        <input type="text" id="email" formControlName="email" placeholder="Enter your email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
        <input type="submit" value="Submit">
    </form>
    <span>Already Registered? <a routerLink="/login">Login</a></span>
</div>
